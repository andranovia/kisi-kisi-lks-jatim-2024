<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Line Chart</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .chart-container {
        width: 600px;
        height: 400px;
        position: relative;
        margin: 50px auto;
        padding: 20px;
      }

      .chart {
        width: 100%;
        height: 100%;
      }

      .line {
        fill: none;
        stroke: red;
        stroke-width: 2;
      }
    </style>
  </head>
  <body>
    <div class="chart-container">
      <svg class="chart" viewBox="0 0 625 400">
        <!-- X-axis -->
        <line
          x1="40"
          y1="350"
          x2="570"
          y2="350"
          stroke="#000"
          stroke-width="2"
        />
        <text x="575" y="355" class="axis-label">tanggal</text>
        <line
          x1="65"
          y1="350"
          x2="65"
          y2="360"
          stroke="#000"
          stroke-width="2"
        />
        <line
          x1="135"
          y1="350"
          x2="135"
          y2="360"
          stroke="#000"
          stroke-width="2"
        />
        <line
          x1="205"
          y1="350"
          x2="205"
          y2="360"
          stroke="#000"
          stroke-width="2"
        />
        <line
          x1="275"
          y1="350"
          x2="275"
          y2="360"
          stroke="#000"
          stroke-width="2"
        />
        <line
          x1="345"
          y1="350"
          x2="345"
          y2="360"
          stroke="#000"
          stroke-width="2"
        />
        <line
          x1="415"
          y1="350"
          x2="415"
          y2="360"
          stroke="#000"
          stroke-width="2"
        />
        <line
          x1="485"
          y1="350"
          x2="485"
          y2="360"
          stroke="#000"
          stroke-width="2"
        />
        <line
          x1="555"
          y1="350"
          x2="555"
          y2="360"
          stroke="#000"
          stroke-width="2"
        />

        <text x="60" y="380" class="axis-label">1</text>

        <text x="130" y="380" class="axis-label">2</text>
        <text x="200" y="380" class="axis-label">3</text>
        <text x="270" y="380" class="axis-label">4</text>
        <text x="340" y="380" class="axis-label">5</text>
        <text x="410" y="380" class="axis-label">6</text>
        <text x="480" y="380" class="axis-label">7</text>
        <text x="550" y="380" class="axis-label">8</text>

        <!-- Y-axis -->
        <line x1="40" y1="20" x2="40" y2="350" stroke="#000" stroke-width="2" />
        <text x="20" y="10" class="axis-label">jumlah</text>
        <text x="0" y="330" class="axis-label">13</text>
        <text x="0" y="260" class="axis-label">27</text>
        <text x="0" y="190" class="axis-label">41</text>
        <text x="0" y="130" class="axis-label">55</text>
        <text x="0" y="60" class="axis-label">70</text>

        <!-- Line -->
        <path
          class="line"
          d="M50,320 L120,300 L220,60 L280,210 L360,130  L420,300 L490,150 L550,240"
        />
      </svg>
    </div>
  </body>
</html>

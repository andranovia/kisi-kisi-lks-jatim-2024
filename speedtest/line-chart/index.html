<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Line Chart</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <canvas id="lineChart" width="625" height="400"></canvas>
    <script>
      var canvas = document.getElementById("lineChart");
      var ctx = canvas.getContext("2d");

      var dataPoints = [
        { x: 50, y: 320 },
        { x: 120, y: 300 },
        { x: 220, y: 60 },
        { x: 280, y: 210 },
        { x: 360, y: 130 },
        { x: 420, y: 300 },
        { x: 490, y: 150 },
        { x: 550, y: 240 },
      ];

      ctx.beginPath();
      ctx.moveTo(40, 350);
      ctx.lineTo(570, 350);
      ctx.fillText("Tanggal", 575, 355);
      ctx.stroke();

      var xLabels = ["1", "2", "3", "4", "5", "6", "7", "8"];
      xLabels.forEach(function (label, index) {
        ctx.fillText(label, 40 + index * 70, 380);
        ctx.beginPath();
        ctx.moveTo(44 + index * 70, 350);
        ctx.lineTo(44 + index * 70, 360);
        ctx.stroke();
      });

      ctx.beginPath();
      ctx.moveTo(40, 20);
      ctx.lineTo(40, 350);
      ctx.stroke();
      ctx.fillText("Jumlah", 20, 10);

      var yLabels = ["13", "27", "41", "55", "70"];
      yLabels.forEach(function (label, index) {
        ctx.fillText(label, 0, 330 - index * 70);
        ctx.beginPath();
        ctx.moveTo(30, 325 - index * 70);
        ctx.lineTo(40, 325 - index * 70);
        ctx.stroke();
      });

      ctx.strokeStyle = "red";

      ctx.beginPath();
      ctx.moveTo(dataPoints[0].x, dataPoints[0].y);
      for (var i = 1; i < dataPoints.length; i++) {
        ctx.lineTo(dataPoints[i].x, dataPoints[i].y);
      }
      ctx.stroke();
    </script>
  </body>
</html>
